    $(function() {

            "有生之年能遇见你，竟花光我所有运气。",
            "愿你一直被爱，一直幸运！",
            "有人说要么庸俗，要么孤独，还是祝福你！",
            "宠辱不惊，看庭前花开花落；去留无意，望天上云卷云舒。",
            "既然选择了这条路，就坚定的走下去吧，无条件支持你，吕老师",
            "春水初生,春林初盛,春风十里,不如你。",
            "成功是水到渠成的自然，不强求，从容，自然",
            "在最深的绝望里，遇见最美丽的风景。",
            "你的过去我来不及参与，你的未来我奉陪到底。",
            "一路相伴,感谢有你",
            "真正的朋友不怕麻烦，期待你的勾搭 (￣▽￣*)",
            "愿世界上最幸运的人就是你---冰冷的誓言"
        );


        var start = function() {
            var index = 0;
            var rate = 6000;
            $('#say').text(says[(index++) % says.length]);
            setInterval(() => {
                $('#say').hide();
                $('#say').text(says[(index++) % says.length]);
                $('#say').fadeToggle();
                $('#carousel').carousel('next');
            }, rate);
        }();
    });
